# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy NHA Social .NET app to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      #run the unit test
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NHAIndustries'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCD9B13EA7C1429AB2F6866C10252682 }}
          package: .

  post-deployment-testing:
    runs-on: windows-latest
    needs: deploy
    steps:
      - name: Clone Test Repository
        run: git clone https://github.com/jlarnett/JavaTestFramework.git

      - name: Set up Java 25
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '25'
        
      - name: Setup Maven
        run: choco install maven -y

      - name: Create .env file
        run: |
          cd JavaTestFramework
          echo "APP_USERNAME=${{ secrets.APP_USERNAME }}" >> .env
          echo "APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> .env

      - name: Run Cucumber Selenium Tests
        run: |
          cd JavaTestFramework
          mvn clean test